<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail css & html</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="total">
        <!-- icon manu -->
        <section class="icon">
            <div class="manubar">
                <button class="manu_btn">
                    <img src="./images/menublack.svg" alt="" class="">
                </button>
            </div>
            <div class="mail">
                <div class="btn">
                    <button>
                        <img src="./images/email.png" alt="" class="">
                    </button>
                    <p class="">Mail</p>
                </div>
                <div class=".btn">
                    <button>
                        <img src="./images/chat.png" alt="" class="">
                    </button>
                    <p class="">Chat</p>
                </div>
                <div class=".btn">
                    <button>
                        <img src="./images/video.png" alt="" class="">
                    </button>
                    <p class="">Meet</p>

                </div>
            </div>
        </section>

        <!-- compose section -->
        <section class="compose">
            <div class="mail_img">
                <img src="./images/gmail.png" alt="" class="">
                <button class="compose_btn">
                    <img src="./images/pen.png" alt="" class="">
                    <p class="">Compose</p>
                </button>
            </div>
            <div class="others">
                <button>
                    <img src="./images/inbox.svg" alt="">
                    <p>Inbox</p>
                </button>
                <button>
                    <img src="./images/star.svg" alt="">
                    <p>Starred</p>
                </button>
                <button>
                    <img src="./images/time.svg" alt="">
                    <p>Snoozed</p>
                </button>
                <button>
                    <img src="./images/sent.svg" alt="">
                    <p>Sent</p>
                </button>
                <button>
                    <img src="./images/drafts.svg" alt="">
                    <p>Drafts</p>
                </button>
                <button>
                    <img src="./images/down.svg" alt="">
                    <p>More</p>
                </button>
            </div>
            <div class="label">
                <div class="label_top">
                    <p>Labels</p>
                    <button>
                        <img src="./images/add+.svg" alt="">
                    </button>
                </div>
            </div>
        </section>
        <!-- main section -->
        <section class="main">
            <div class="main_div">
                <button class="main_btn">
                    <img src="./images/search.png" alt="" class="">
                    <input type="text" placeholder="Search in emails" class="int">
                    <img src="./images/search_option.png" alt="" class="">
                </button>
                <button class="active_btn">
                    <img src="./images/green.png" alt="" class="">
                    <p>active</p>
                    <img src="./images/downarrow.svg" alt="" class="">
                </button>
                <button class="ques_btn">
                    <img src="./images/help.png" alt="" class="">
                </button>
                <button class="satting">
                    <img src="./images/settings.svg" alt="" class="">
                </button>
                <button class="apps">
                    <img src="./images/appsbar.svg" alt="" class="">
                </button>
            </div>
            <div class="message_aria">
                <div class="messa">
                    <div class="img_left">
                        <img src="./images/checkbox.svg" alt="" class="chackbox">
                        <img src="./images/downarrow.svg" alt="" class="do">
                        <img src="./images/refresh.svg" alt="" class="loading">
                        <img src="./images/3dots.svg" alt="" class="3dots">
                    </div>
                    <div class="right">
                        <p>1-9 of 9</p>
                        <img src="./images/left_button.svg" alt="">
                        <img src="./images/right.svg" alt="">
                    </div>
                </div>
                <div class="primary_aria">
                    <div class="primary">
                        <img src="./images/inbox.svg" alt="" class="">
                        <p class="">Primary</p>
                    </div>
                    <div class="promotion">
                        <img src="./images/offer.svg" alt="" class="">
                        <p class="">Promotions</p>
                    </div>
                    <div class="social">
                        <img src="./images/group.svg" alt="" class="">
                        <p class="">Social</p>
                    </div>
                </div>
            </div>
            <div class="messages">
                <div class="mahabub">
                    <div class="mahab_img">
                        <img src="./images/6dots.svg" alt="">
                        <img src="./images/checkboxoutlinelank.svg" alt="" class="">
                    </div>
                    <div class="starimg">
                        <img src="./images/star.svg" alt="">
                        <p>MAHABUBUL ALAM
                            MAHBUBUL ALAM <mahbublalam500@gmail.com> messaged you on Google Chat while you were away</p>
                    </div>
                </div>
            </div>

        </section>
        <section class="side">
            <button class="myid">
                <img src="./images/my.png" alt="" class="">
            </button>
            <button class="myid">
                <img src="./images/calender.png" alt="">
            </button>
            <button class="myid">
                <img src="./images/" alt="">
            </button>
            <button class="myid">
                <img src="./images/" alt="">
            </button>
        </section>
    </section>

</body>

</html>
