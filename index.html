<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail css & html</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="total">
    <!-- icon manu -->
    <section class="icon">
            <div class="manubar">
                <button class="manu_btn">
                    <img src="./images/manu.png" alt="" class="">
                </button>
            </div>
            <div class="mail">
                <div class="btn">
                    <button>
                        <img src="./images/mail.png" alt="" class="">
                    </button>
                    <p class="">Mail</p>
                </div>
                <div class=".btn">
                    <button>
                        <img src="./images/chet.png" alt="" class="">
                    </button>
                    <p class="">Chat</p>
                </div>
                <div class=".btn">
                    <button>
                        <img src="./images/meet.png" alt="" class="">
                    </button>
                    <p class="">Meet</p>
                    
                </div>
            </div>
    </section>

    <!-- compose section -->
    <section class="compose">
        <div class="mail_img">
            <img src="./images/gmail.png" alt="" class="">
            <button class="compose_btn">
                <img src="./images/pen.png" alt="" class="">
                <p class="">Compose</p>
            </button>
        </div>
    </section>

    <!-- main section -->
    <section class="main">

    </section>
    <!-- aside  -->
    <aside class="aside">

    </aside>
</section>
</body>
</html>
